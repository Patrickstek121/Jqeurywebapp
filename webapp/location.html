<!DOCTYPE html>
<html>
<head>
    <title>Location</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 53.20480740000001, lng: 6.585666800000013},
            zoom: 8
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU71aiV8m5Kd6GGhwg-Z41iOVcKFAC6j4&callback=initMap"></script>
</body>
</html>
